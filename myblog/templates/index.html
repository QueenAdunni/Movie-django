{% extends "base.html" %}
{% block title %}
my blog
{% endblock %}
{% block content %}

<div class="container px-4 text-center">
  <div class="row gx-5">
    {% for post in posts %}
    <div class="col">
     <div class="p-3">
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.discription }}</p>
          <a href="{% url 'detail' post.id %}" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
     </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
